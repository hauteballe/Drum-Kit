<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">bell</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">bump</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">crunch</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">knock</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">cartoon</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ring</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">robot</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">shot</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">warning</span>
      </div>
    </div>

    <audio data-key="65" src="assets/sounds/bell.mp3"></audio>
    <audio data-key="83" src="assets/sounds/bump.mp3"></audio>
    <audio data-key="68" src="assets/sounds/crunch.mp3"></audio>
    <audio data-key="70" src="assets/sounds/knock.mp3"></audio>
    <audio data-key="71" src="assets/sounds/multi.mp3"></audio>
    <audio data-key="72" src="assets/sounds/ring.mp3"></audio>
    <audio data-key="74" src="assets/sounds/robot.mp3"></audio>
    <audio data-key="75" src="assets/sounds/shot.mp3"></audio>
    <audio data-key="76" src="assets/sounds/warning.mp3"></audio>

    <script src="main.js"></script>
  </body>
</html>
